<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>DesignShare</title>
</head>
<body>
  <header>
    <!-- I wrapped the site title in a link so users can easily get back to the homepage -->
    <h1><a href="index.html">DesignShare</a></h1>

    <nav aria-label="Main navigation">
      <ul>
        <!-- I made all navigation items clickable links for consistency and better UX -->
        <li><a href="explore.html">Explore</a></li>
        <li><a href="resources.html">About/Resources</a></li>

        <!-- For the profile icon, I removed the incorrect href on the img tag and added alt text for accessibility -->
        <li>
          <a href="profile.html" aria-label="Profile"> <!-- Aria label helps those with accessibility issues -->
            <img src="images/person_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Profile Icon" width="24" height="24">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-section">
      <form class="filter-form" action="#">
        <label for="filter">Filter:</label>
        <select id="filter" name="filter">
          <option value="">All</option>
          <option value="Poster">Poster</option>
          <option value="Book Cover">Book Cover</option>
          <option value="Packaging">Packaging</option>
          <option value="Typography">Typography</option>
          <option value="Illustration">Illustration</option>
        </select>
      </form>
      <h3>Featured Designs</h3>
      <div class="masonry-gallery">
        <!-- masonry items here -->
      </div>
    </section>

    <section>
      <div class="masonry-gallery">
        <div class="masonry-item"><img src="images/Okay.jpg" alt="Okay"></div>
        <div class="masonry-item"><img src="images/Lost.jpg" alt="Lost"></div>
        <div class="masonry-item"><img src="images/Eyes_frame.jpg" alt="Focus"></div>
        <div class="masonry-item"><img src="images/RememberMe.jpg" alt="RememberMe"></div>
        <div class="masonry-item"><img src="images/Satoshi.png" alt="Satoshi"></div>
        <div class="masonry-item"><img src="images/SoftServe.jpg" alt="ServedSoft"></div>
      </div>
    </section>
  </main>

  <div class="footer-container">
    <footer>&copy; DesignShare</footer>
    <address>
      Contact us at: <a href="mailto:Design@Share.com">Design@Share.com</a><br>
      Find us at: 2 Bradford Street, Mount Lawley WA6050
    </address>
  </div>
</body>
</html>
